<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Users - Spam Shield</title>
    <link rel="icon" type="image/webp" href="/headwall-icon.webp" />
    <link rel="stylesheet" href="/build/bundle.css" />
  </head>
  <body>
    <header id="header-placeholder"></header>
    <main class="container py-4">
      <div class="d-flex align-items-center mb-3">
        <h1 class="h4 m-0">Users</h1>
        <button id="refreshUsersBtn" class="btn btn-outline-secondary btn-sm ms-auto">
          Refresh
        </button>
      </div>
      <div id="usersList" class="table-responsive small">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>ID</th>
              <th>Email</th>
              <th>Roles</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <tr>
              <td colspan="4" class="text-muted">No data yet</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <footer id="footer-placeholder"></footer>
    <script src="/build/bundle.js"></script>
    <script src="/build/admin-users.bundle.js"></script>
  </body>
</html>
