<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Spam Shield</title>
    <link rel="icon" type="image/webp" href="/headwall-icon.webp" />
    <link rel="stylesheet" href="/build/bundle.css" />
  </head>
  <body>
    <header id="header-placeholder"></header>
    <main class="container py-4">
      <section class="mb-4">
        <h2 class="h5">User</h2>
        <pre id="userInfo" class="bg-body-tertiary p-3 rounded">Loading...</pre>
      </section>
      <section>
        <div class="d-flex align-items-center mb-2">
          <h2 class="h5 m-0">API Keys</h2>
          <button id="issueKeyBtn" class="btn btn-primary btn-sm ms-auto">Create API Key</button>
        </div>
        <ul id="apiKeys" class="list-group"></ul>
      </section>
    </main>
    <footer id="footer-placeholder"></footer>
    <script src="/build/bundle.js"></script>
    <script src="/build/dashboard.bundle.js"></script>
  </body>
</html>
