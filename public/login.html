<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Spam Shield</title>
    <link rel="icon" type="image/webp" href="/headwall-icon.webp" />
    <link rel="stylesheet" href="/build/bundle.css" />
  </head>
  <body>
    <header id="header-placeholder"></header>
    <main class="container py-5" style="max-width: 480px">
      <h1 class="h4 mb-4">Sign in</h1>
      <form id="loginForm" class="vstack gap-3">
        <div>
          <label class="form-label" for="email">Email</label>
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            required
            autocomplete="username"
          />
        </div>
        <div>
          <label class="form-label" for="password">Password</label>
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
          />
        </div>
        <button class="btn btn-primary w-100" type="submit">Login</button>
        <div id="loginError" class="alert alert-danger py-2 px-3 small d-none"></div>
      </form>
      <p class="mt-4 small text-muted">
        Need an account? Registration endpoint is still API-based.
      </p>
    </main>
    <footer id="footer-placeholder"></footer>
    <script src="/build/bundle.js"></script>
    <script src="/build/login.bundle.js"></script>
  </body>
</html>
