<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - Spam Shield</title>
    <link rel="icon" type="image/webp" href="/headwall-icon.webp" />
    <link rel="stylesheet" href="/build/bundle.css" />
  </head>
  <body>
    <header id="header-placeholder"></header>
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 col-xl-4">
          <div class="card">
            <div class="card-header d-flex align-items-center">
              <h1 class="h4 my-2">Create your account</h1>
              <div
                id="loadingSpinner"
                class="ms-auto spinner-border spinner-border-sm text-secondary d-none"
                role="status"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <div class="card-body">
              <form id="register-form" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="reg-email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="reg-email" name="email" required />
                  <div class="invalid-feedback">Valid email required.</div>
                </div>
                <div class="mb-3">
                  <label for="reg-password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="reg-password"
                    name="password"
                    required
                    minlength="8"
                  />
                  <div class="form-text">Must meet strength policy.</div>
                  <div class="invalid-feedback">Please enter a valid password.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
              </form>
              <div id="register-result" class="mt-3"></div>
            </div>
          </div>
          <p class="mt-4 small text-muted">
            Already have an account? <a href="/login.html">Sign in</a>.
          </p>
        </div>
      </div>
    </main>
    <footer id="footer-placeholder"></footer>
    <script src="/build/bundle.js"></script>
    <script src="/build/register.bundle.js"></script>
  </body>
</html>
